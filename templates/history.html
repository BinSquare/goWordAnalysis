<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title> Word frequency app - built with go!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="/" class="brand-logo center">go Word Analysis!</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="/history">Past Runs</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <br>
            {{range .Content}}
        <div class="row">
            <div class="col s6">
                {{.Original}}
            </div>
            <div class="col s6">
                {{.Analysis}}
            </div>
        </div>
            {{end}}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
